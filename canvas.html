<style>
	canvas{
		border: 1px solid #ccc
	}
</style>
<h3>just a smooth curve</h3>
<canvas id="myCanvas" width="500," height="300"></canvas>

<h3>Bezier Curve</h3>
<canvas id="bezierCanvas" width="500," height="300"></canvas>
<script>	
	// For Just a smooth curve
	var el = document.getElementById('myCanvas'),
		ctx = el.getContext('2d'),
		isDrawing, lastPoint, points = [];

	ctx.lineWidth =10;		
	ctx.lineJoin = ctx.lineCap = 'round';
	ctx.shadowBlur = 10;
	ctx.shadowColor = 'rgb(0,0,0)';

	el.onmousedown = function (e) {
		isDrawing = true;		
		lastPoint = {x:e.clientX, y:e.clientY};
	}

	el.onmousemove =function (e) {
		
		if(!isDrawing) return;

		var currentPoint = {x:e.clientX, y:e.clientY},
			dist = distanceBetween(lastPoint, currentPoint),
			angle = angleBetween(lastPoint, currentPoint);

		for (var i = 0; i < dist; i++) {
			x= lastPoint.x+(Math.sin(angle)*i);
			y=lastPoint.y+(Math.cos(angle)*i);
			var radgrad = ctx.createRadialGradient(x, y, 10, x, y, 20);
			
			radgrad.addColorStop(0,'#000');
			radgrad.addColorStop(0.5,'rgba(0,0,0,0.5)');
			radgrad.addColorStop(1,'rgba(0,0,0,0)');
			ctx.fillStyle = radgrad;

			ctx.fillRect(x-20, y-20, 40,40);
		};
		lastPoint = currentPoint;		
	};

	el.onmouseup = function () {
		isDrawing = false;
		points.length =0;
	}

	function distanceBetween(point1, point2){
		return Math.sqrt(point2.x - point1.x, point2.y-point1.y);
	}

	function angleBetween(point1, point2){
		return Math.atan2(point2.x-point1.x, point2.y -point1.y);
	}
</script>
<script>
	//for Bezier curve
	//source: http://perfectionkills.com/exploring-canvas-drawing-techniques/

	var el = document.getElementById('bezierCanvas'),
		ctxBzr = el.getContext('2d'), 
		isDrawing, points=[];

	ctxBzr.lineWidth = 10;
	ctxBzr.lineJoin = ctxBzr.lineCap ='round';

	el.onmousedown = function (e) {
		isDrawing = true;
		points.push({x:e.clientX, y:e.clientY});
	}

	el.onmousemove = function (e) {
		if(!isDrawing) return;
		points.push({x:e.clientX, y:e.clientY});

		ctxBzr.clearRect(0,0, ctxBzr.canvas.width, ctxBzr.canvas.height);

		var p1 = points[0],
			p2 = points[1];

		ctxBzr.beginPath();
		ctxBzr.moveTo(p1.x, p1.y);

		console.log(points);

		for (var i = 1, len = points.length; i < len; i++) {
			var midPoint = midPointBtw (p1, p2);

			ctxBzr.quadraticCurveTo(p1.x, p1.y, midPoint.x, midPoint.y);
			p1= points[i];
			p2= points[i+1];
		};

		ctxBzr.lineTo(p1.x, p1.y);
		ctxBzr.stroke();
	}

	el.onmouseup = function (e) {
		isDrawing = false;
		points.length =0;
	}

	function midPointBtw(p1, p2){
		return {
			x: p1.x + (p2.x - p1.x) / 2,
			y: p1.x + (p2.y - p1.y) / 2
		};
	}


</script>
